	<body>
		<!-- Navbar -->

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul id="top-nav" class="navbar-nav w-100 justify-content-end">

							</a>

								<a href="records.html" class="dropdown-item"><i class="fas fa-home mr-1"></i> Home</a>

		</nav>
		<!-- End Navbar -->

		<!-- Fields -->
		<div class="container my-3">
			<ul id="page-nav" class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link" href="records.html">Patient Records</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="new.html">New Patient</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="quest.html">Quest Designer</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="#">Account Info</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="help.html">Help</a>
				</li>
			</ul>
			<form class="shadow-lg border border-top-0 py-3 px-4">
				<div class="form-row mb-3">
					<div class="col-md col-12">
						<label for="firstName"><strong>First Name</strong></label>
						<input id="firstName" type="text" class="form-control" placeholder="John" />
					</div>
					<div class="col-md col-12">
						<label for="lastName"><strong>Last Name</strong></label>
						<input type="text" id="lastName" class="form-control" placeholder="Doe" />
					</div>
				</div>
				<div class="form-row mb-3">
					<div class="col-md col-12">
						<label for="phone"><strong>Contact Number</strong></label>
						<input type="text" id="phone" class="form-control" placeholder="###-###-####" />
					</div>
					<div class="col-md col-12">
						<label for="email"><strong>Email Address</strong></label>
						<input type="text" id="email" class="form-control" placeholder="Johndoe@mail.com" />
					</div>
					<div class="col-md col-12">
						<label for="password"><strong>Password</strong></label>
						<input type="text" id="password" class="form-control" placeholder="********" />
					</div>
				</div>
				<div class="form-row mb-3">
					<div class="col-md col-12">
						<label for="organization"><strong>Organization</strong></label>
						<input type="text" id="organization" class="form-control" placeholder="Company Name" />
					</div>
				</div>
				<div class="form-row w-100 d-flex justify-content-center">
					<button id="submitBtn" type="submit" class="btn btn-success">Update Info</button>
				</div>
			</form>
		</div>
		<!-- End Fields -->
	</body>
