		></script>
		<script

		<title>Adventure Quest | Records</title>
	</head>
	<body class="bg-light">
		<div class="container vh-100 d-flex align-items-center justify-content-center">
			<form class="d-flex flex-column justify-content-center p-5 bg-dark text-white rounded-lg shadow-lg">
				<div class="row">
					<img src="img/double logo.png" alt="" class="img-fluid mb-5" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" />
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="rememberMe" />
					<label class="form-check-label" for="rememberMe">Remember Me</label>
				</div>
				<div class="row justify-content-center">
					<button type="submit" class="btn btn-success px-4">Login</button>
				</div>
			</form>
		</div>
	</body>
